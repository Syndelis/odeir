name: Cbindgen Action

on:
  push:
    paths:
      - '**.rs'
      - '**.toml'
      - '.github/workflows/cbindgen.yml'

jobs:
  cbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: Syndelis/cbindgen-action@v1.1.0
        with:
          output: include/odeir.h
          github_token: ${{ secrets.GITHUB_TOKEN }}
