name: Cbindgen Action

on:
  push:
    paths:
      - '**/*.rs'
      - '.github/workflows/cbindgen.yml'

jobs:
  cbuild:
    runs-on: ubuntu-latest
    steps:
      - uses: Syndelis/cbindgen-action@master
        with:
          output: include/odeir_internal.h
          github_token: ${{ secrets.GITHUB_TOKEN }}
