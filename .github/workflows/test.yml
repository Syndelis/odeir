name: FFI Tests

on:
  pull_request:
    branches:
      - '**'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          submodules: "true"

      - name: Use Rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Install meson
        run: sudo apt install meson

      - name: Build Tests
        run: meson setup build tests
      - run: ninja -C build

      - name: Run Tests
        run: make -C tests run
